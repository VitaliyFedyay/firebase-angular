<div *ngIf="auth.user | async as user">
        <div class="container row" style="font-family: 'Segoe Print';">
            
            <h5 class="center-align">Welcome {{user.displayName}}</h5>
            <h6 class="center-align">Here you can create boards, then you can create lists and inside these
                lists you can create notes. The notes can be dropped and draged from one list into the other.
            </h6>       
                <input class="col s7 left" type="text" placeholder="What is the title of your new board?" #boardTitle>
                <select class="browser-default validate col s4 right" #boardColor>
                    <option value="" disabled selected>Add a color</option>
                    <option class="red" value="red">Red</option>
                    <option class="pink" value="pink">Pink</option>
                    <option class="cyan" value="cyan">Cyan</option>
                    <option class="teal" value="teal">Teal</option>
                    <option class="blue" value="blue">Blue</option>
                    <option class="indigo" value="indigo">Indigo</option>
                    <option class="purple" value="purple">Purple</option>
                    <option class="green" value="green">Green</option>
                    <option class="lime" value="lime">Lime</option>
                    <option class="yellow" value="yellow">Yellow</option>
                    <option class="amber" value="amber">Amber</option>
                    <option class="orange" value="orange">Orange</option>
                    <option class="gray" value="gray">Gray</option>
                </select>

            <button class="btn blue" (click)="addBoard(boardTitle.value, boardColor.value, this.user.uid); boardTitle.value=''; boardColor.value=''">Add a new Board</button>
          
            <div class="row col s10 m10" style="position: absolute; margin: 0 auto;"> 
              <div *ngFor="let board of boards" class="card {{board.color}} col row s3 hoverable">
                  <h5 routerLink="/lists/{{board.id}}" class="boardTitle" style="white-space: nowrap; overflow: hidden; font-size:1.5em">{{board.title}}</h5>
                  <br><br>
                  <div class="card-action">
                    <a (click)="deleteBoard(board, this.board.id)" style="cursor:pointer">Delete card</a>   
                  </div>       
              </div>
            </div>
          </div>
    </div>
